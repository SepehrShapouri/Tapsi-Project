<section class="hero-section">
    <picture>
      <source
        srcset="https://tapsi.ir/images/home/banner.webp"
        type="image/webp"
        media="(min-width: 768px)"
      />
      <source
        srcset="https://tapsi.ir/images/home/banner.jpg"
        type="image/jpg"
        media="(min-width: 768px)"
      />
      <source
        srcset="https://tapsi.ir/images/home/banner-mobile.webp"
        type="image/webp"
        media="(max-width: 768px)"
      />
      <source
        srcset="https://tapsi.ir/images/home/banner-mobile.jpg"
        type="image/jpg"
        media="(max-width: 768px)"
      />
      <img
        alt="banner"
        src="https://tapsi.ir/images/home/banner.jpg"
        class="banner-img"
      />
    </picture>
    <picture class="phone--img">
      <source
        srcset="https://tapsi.ir/images/home/mockup-phone.webp"
        type="image/webp"
        media="(min-width: 1024px)"
      />
      <source
        srcset="https://tapsi.ir/images/home/mockup-phone.png"
        type="image/png"
        media="(min-width: 1024px)"
      />
      <img alt="phone" class="banner-phone" aria-label="banner phone" />
    </picture>
    <div class="hero-wrapper">
      <div class="intro-btn">
        <h1>تپسی</h1>
        <h2>اپلیکشن دراخواست خودرو و پیک</h2>
        <div class="hero-btn-wrapper">
          <div class="intro-btn__passenger top-btn">
            <span class="btn--logo"
              ><i class="fa-solid fa-arrow-down"></i
            ></span>
            <p>دانلود اپلیکشن مسافران</p>
          </div>
          <div class="intro-btn__passenger top-btn">
            <span class="btn--logo"><i class="fa-brands fa-aws"></i></span>
            <p>وب اپلیکشن مسافران</p>
          </div>
          <div class="intro-btn__passenger last-btn">
            <span class="btn--logo"
              ><i class="fa-solid fa-arrow-down"></i
            ></span>
            <p>دانلود اپلیکشن رانندگان</p>
          </div>
          <div class="intro-btn__passenger last-btn">
            <span class="btn--logo"><i class="fa-solid fa-car"></i> </span>
            <p>ثبت نام راننده</p>
          </div>
        </div>
      </div>
    </div>
  </section>
